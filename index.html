<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulärvaldering</title>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container" id="formContainer">
        <h2 id="errorMsg"></h2>
        <!-- Login Form -->
        <form id="loginForm">
            <div>
                <label for="username">Användarnamn:</label>
                <input type="text" id="username">
            </div>
            <div>
                <label for="password">Lösenord:</label>
                <input type="password" id="password">
            </div>
            <button id="loginBtn">Logga in</button>
            <button id="toRegisterBtn">Registrera konto</button>
        </form>

        <!-- Registration Form -->
        <form class="" id="registerForm">
            <div>
                <label for="uName">Användarnamn:</label>
                <input type="text" id="uName">
            </div>
            <div>
                <label for="pWord">Lösenord:</label>
                <input type="password" id="pWord">
            </div>
            <div>
                <label for="pWordAgain">Ange lösenord igen:</label>
                <input type="password" id="pWordAgain">
            </div>
            <button id="registerBtn">Registrera</button>
            <button id="backBtn">Tillbaks</button>
        </form>
    </div>

    <!-- Page Content -->
    <div class="content-container" id="contentContainer">
        <button id="logoutBtn">Logga ut</button>
        <button id="deleteAccBtn">Delete account</button>
    </div>
    
    <script src="./users.js"></script>
    <script src="./script.js"></script>
</body>
</html>
